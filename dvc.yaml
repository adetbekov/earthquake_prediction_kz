stages:
    collect_data:
        cmd: python src/collect_data.py
        params:
            - collect_data
        deps:
            - src/collect_data.py
        outs:
            - data/data.json
    preprocess:
        cmd: python src/preprocess.py
        params:
            - preprocess
            - target
        deps:
            - src/preprocess.py
            - data/data.json
            - data/geocoded_areas.csv
        outs:
#                 - artifacts/preprocess/enrich_administrative_areas.csv
            - artifacts/metadata.json
            - artifacts/data.csv
    train_test_split:
        cmd: python src/train_test_split.py
        params:
            - train_test_split
            - seed
        deps:
            - src/train_test_split.py
            - artifacts/data.csv
        outs:
            - artifacts/train.csv
            - artifacts/test.csv           
    model:
        foreach:
            - random_forest
        do:
            cmd: python src/model_${item}.py
            params:
                - ${item}
                - seed
            deps:
                - src/model_${item}.py
                - src/evaluation.py
                - artifacts/train.csv
                - artifacts/test.csv
            outs:
                - models/model_${item}.pkl
                - models/features_${item}.pkl
            metrics:
                - models/metrics_${item}.json:
                    cache: false
            plots:
                - models/fi_${item}.png
                - models/scordistr_${item}.png
                - eval_plots/plots/roc.json:
                    cache: false
                    x: fpr
                    y: tpr